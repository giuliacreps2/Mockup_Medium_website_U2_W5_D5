<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medium</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <img src="./assets/imgs/svg/logo.svg" />
      <nav>
        <ul>
          >
          <li><button>Our Story</button></li>
          <li><button>Membership</button></li>
          <li><button>Write</button></li>
          <li><button>Sign In</button></li>
          <li><button>Get Started</button></li>
        </ul>
      </nav>
    </header>

    <!--HERO SECTION-->
    <hero>
      <h1>Stay curious.</h1>
      <p>Discover stories, thinking, and expertise from writers on any topic.</p>
      <button>Starting reading</button>
      <!--svg M-->
    </hero>

    <!--TRENDING ON MEDIUM-->
    <article>
      <div id="trending_on_medium">
        <img src="./assets/imgs/svg/trending.svg" /><!--metti l'alt sulle immagini-->
        <p>TRENDING ON MEDIUM</p>
      </div>

      <!--CARD WITHOUT ICON ON PUBLICATION-->
      <div class="card_container1">
        <div class="card_trend">
          <p>01</p>
          <div class="information">
            <div class="icon+text">
              <img src="./assets/imgs/image01.jpeg" /><!--metti l'alt sulle immagini-->
              <p>Tom Cooper</p>
            </div>
            <h4>Ukraine War, 23 October 2022</h4>
            <p class="publication"></p>
          </div>
        </div>
      </div>

      <!--CARD WITH ICON ON PUBLICATION-->
      <div class="card_container1">
        <div class="card_trend">
          <p>01</p>
          <div class="information">
            <div class="icon+text">
              <img src="./assets/imgs/image01.jpeg" />
              <!--metti l'alt sulle immagini-->
              <p>Tom Cooper</p>
            </div>
            <h4>Ukraine War, 23 October 2022</h4>
            <div class="text+icon">
              <p class="publication"></p>
              <img src="./assets/imgs/svg/star.svg" /><!--metti l'alt sulle immagini-->
            </div>
          </div>
        </div>
      </div>
    </article>

    <!--MAIN-->
    <main></main>
  </body>
</html>
